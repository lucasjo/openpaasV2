<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
	<title>OpenPaasV2 Design</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-fixed-top navbar-black">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#openpaas-gnb">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="brand" href="index.html">
	      	<img src="img/logo.png" alt="로고이미지">
	      </a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="openpaas-gnb">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">소개 <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">시작하기</a></li>
	        <li><a href="#">MY APP</a></li>
	        <li><a href="#">APIs</a></li>
	        <li><a href="#">커뮤니티</a></li>
	        <li><a href="#">블로그</a></li>
	      </ul>	      
	      <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	        	<a href class="dropdown-toggle" data-toggle="dropdown">로그인 <span class="caret"></span> </a>
	        	<div class="dropdown-menu" style="padding:25px; margin:10px;">
	        		<div>
		        		<form action autocomplete="on" class="form-menu">
		        			<div class="form-group">
		        				<label for="email"> ID </label>
		        				<input type="email" name="email" id="email" placeholder="user@email.com" size="40" />
		        			</div>
		        			<div class="form-group">
		        				<label for="password"> Password </label>
		        				<input type="password" name="password" id="password" placeholder="비밀번호" size="40"  autocomplete="off"/>
		        			</div>
		        			<span><a href="#"  style="color:red;"> forgot Id or Password </a></span>       			
		        			<button type="submit" class="btn btn-primary btn-lg">로그인</button>
		        		</form>
	        		<div>
		        	
	        	</div>
	        	
	        </li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">서비스 신청 <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu" style="margin:10px;padding:15px;">
	            <li><a href="#">개인 개발자</a></li>
	            <li class="divider"></li>
	            <li><a href="#">기업 개발자</a></li>            
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container -->
	</nav>

	<div class="container visual swiper-container">
		<div class="swiper-wrapper">
			
			<div class="swiper-slide">
				<img src="img/visual_main01_1.png" alt="1" />				
			</div>
			<div class="swiper-slide">
				<img src="img/visual_main02_1.png" alt="2" />
			</div>
			<div class="swiper-pagination"></div>
				
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        effect: 'cube',
	        grabCursor: true,
	        cube: {
	            shadow: true,
	            slideShadows: true,
	            shadowOffset: 20,
	            shadowScale: 0.94
	        }
	    });
	</script>
</body>
</html>
